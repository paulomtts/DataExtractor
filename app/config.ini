[LAYOUT_0]
layout = (?P<header>Demonstrativo de Pagamento(?:.*\n)*?Agência Crédito: .*)
         (?P<body>(?:.*\n)*?BASES \/ Depósito FGTS.*)
         (?P<footer>INSS: (?:.*\n)*?FGTS: .*)
header = (?P<name>{}):(?:[:]?\s*)(?P<value>[\dA-z,.\/\s-]*?\n|[\dA-z-.,*\/]*)
body = (?P<name>{}):?.*?(?P<value>[0-9.,]*)\n

header_search = [A-Z].+?:
body_search = (?:\/?[0-9]{3,4}\s?-?\s)(?P<fld>[A-z.\s]*)(?:.*)\n

pk_area = header
pk_key = Nº pessoal


